<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점메</title>
    <script>
        function showInfo() {
            const lunch = document.getElementById("lunch").value;
          
            // p 태그에 출력
            document.getElementById("output").innerHTML = "점메: " + lunch 
        }
    </script>
</head>
<body>

    <h2>점메</h2>

    <label for="lunch">점메:</label>
    <input type="text" id="lunch" name="lunch"><br><br>
    <button onclick="showInfo()">로그인</button>
    <!-- 유저명과 패스워드가 출력될 곳 -->
    <h1 id="output"></h1>

</body>
</html>
